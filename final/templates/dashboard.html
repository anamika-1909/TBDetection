{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Dashboard</h3>
    <div class="box">

{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}. Go to <a href="{{ url_for('main.profile') }}">login page</a>.
    </div>
{% endif %}
{% endwith %}
        <form method="POST" action="/dashboard">

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="firstname" placeholder="First Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="lastname" placeholder="Last Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="age" placeholder="Age" autofocus="">
                </div>
            </div>

            
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="bp" placeholder="Blood Pressure" autofocus="">
                </div>
            </div>


            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="bs" placeholder="Blood Sugar" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="cough" placeholder="Cough (in weeks)" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="pasttb" placeholder="Past TB (Yes/No)" autofocus="">
                </div>
            </div>


            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
